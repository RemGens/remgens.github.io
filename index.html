<!DOCTYPE html>

<html>
  <h1 style="width: 100%; text-align: center; font-size: 50px">Hidden Discord Text</h1>
  <div style="display: flex; justify-content: center; height: 350px; width: 100%">
    <textarea
      class="hidden"
      placeholder="Hello**https://youtube.com"
      style="width: 350px; max-width: 350px; height: 300px; min-width: 350px; min-height: 300px; max-height: 300px; vertical-align: top; border-radius: 10px; font-size: larger;"
    ></textarea>

    <button class="convertHin" style="width: 50%; height: 50px;">Convert</button>

    <textarea
      class="hiddenp"
      placeholder="Your paste will appear here"
      style="width: 350px; max-width: 350px; height: 300px; min-width: 350px; min-height: 300px; max-height: 300px; vertical-align: top; border-radius: 10px; font-size: larger;"
      contenteditable="false"
    ></textarea>
  </div>

  <h1 style="width: 100%; text-align: center; margin-top: -20px; font-size: 50px">Discord Edit Glitch</h1>

  <div style="display: flex; justify-content: center; height: 200px; width: 100%">
    <textarea
      class="edit"
      placeholder="This is my (edited) message."
      style="width: 350px; max-width: 350px; height: 300px; min-width: 350px; min-height: 300px; max-height: 300px; vertical-align: top; border-radius: 10px; font-size: larger;"
    ></textarea>

    <button class="convertEd" style="width: 50%; height: 50px;">Convert</button>

    <textarea
      class="editp"
      placeholder="Edit Glitch will Appear here"
      contenteditable="false"
      style="width: 350px; max-width: 350px; height: 300px; min-width: 350px; min-height: 300px; max-height: 300px; vertical-align: top; border-radius: 10px; font-size: larger;"
    ></textarea>
  </div>

  <script src="./GenScript.js"''></script>
</html>
