<!DOCTYPE html>

<html>
  <h1 style="width: 100%; text-align: center">Hidden Discord Text</h1>
  <div style="display: flex; justify-content: center; height: 350px; width: 100%">
    <textarea
      class="hidden"
      placeholder="Hello**https://youtube.com"
      style="width: 250px; max-width: 250px; height: 200px; min-width: 250px; min-height: 200px; max-height: 200px; vertical-align: top; border-radius: 10px"
    ></textarea>

    <button class="convertHin" style="width: fit-content; height: fit-content">Convert</button>

    <textarea
      class="hiddenp"
      placeholder="Your paste will appear here"
      style="width: 250px; max-width: 250px; height: 200px; min-width: 250px; min-height: 200px; max-height: 200px; vertical-align: top; border-radius: 10px"
      contenteditable="false"
    ></textarea>
  </div>

  <h1 style="width: 100%; text-align: center; margin-top: -100px">Discord Edit Glitch</h1>

  <div style="display: flex; justify-content: center; height: 200px; width: 100%">
    <textarea
      class="edit"
      placeholder="This is my (edited) message."
      style="width: 250px; max-width: 250px; height: 200px; min-width: 250px; min-height: 200px; max-height: 200px; vertical-align: top; border-radius: 10px"
    ></textarea>

    <button class="convertEd" style="width: fit-content; height: fit-content">Convert</button>

    <textarea
      class="editp"
      placeholder="Edit Glitch will Appear here"
      contenteditable="false"
      style="width: 250px; max-width: 250px; height: 200px; min-width: 250px; min-height: 200px; max-height: 200px; vertical-align: top; border-radius: 10px"
    ></textarea>
  </div>

  <script src='./GenScript.js'></script>
</html>
